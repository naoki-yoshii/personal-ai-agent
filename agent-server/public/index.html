<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal AI Agent - Chat UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 32px;
    }

    h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      min-height: 120px;
      transition: border-color 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    #status.loading {
      display: block;
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }

    #status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
    }

    #status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }

    #answer {
      margin-top: 24px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #333;
      display: none;
    }

    #answer:not(:empty) {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #1976d2;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ¤– Personal AI Agent</h1>
    <p class="subtitle">ãƒ‘ãƒ¼ã‚½ãƒŠãƒ«AIã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆã«è³ªå•ã—ã¦ã¿ã¾ã—ã‚‡ã†</p>

    <div class="form-group">
      <label for="question">è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š</label>
      <textarea id="question" placeholder="ä¾‹: ãƒ‘ãƒ¼ã‚½ãƒŠãƒ«AIã®ä»Šã®é€²æ—ã‚’æ•™ãˆã¦"></textarea>
    </div>

    <button id="send">é€ä¿¡</button>

    <div id="status"></div>
    <div id="answer"></div>
  </div>

  <script>
    const questionInput = document.getElementById('question');
    const sendButton = document.getElementById('send');
    const statusDiv = document.getElementById('status');
    const answerDiv = document.getElementById('answer');

    sendButton.addEventListener('click', async () => {
      const question = questionInput.value.trim();

      if (!question) {
        statusDiv.className = 'error';
        statusDiv.innerHTML = 'âŒ è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„';
        return;
      }

      // UIæ›´æ–°: ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹
      sendButton.disabled = true;
      statusDiv.className = 'loading';
      statusDiv.innerHTML = '<span class="spinner"></span>ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆãŒå›ç­”ã‚’ç”Ÿæˆä¸­...';
      answerDiv.textContent = '';
      answerDiv.style.display = 'none';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (response.ok) {
          // æˆåŠŸ
          statusDiv.className = 'success';
          statusDiv.innerHTML = 'âœ… å›ç­”ãŒå®Œäº†ã—ã¾ã—ãŸ';
          answerDiv.textContent = data.answer;
          answerDiv.style.display = 'block';
        } else {
          // ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹
          statusDiv.className = 'error';
          statusDiv.innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${data.message || response.statusText}`;
        }
      } catch (error) {
        // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ãªã©
        statusDiv.className = 'error';
        statusDiv.innerHTML = `âŒ ã‚¨ãƒ©ãƒ¼: ${error.message}`;
      } finally {
        sendButton.disabled = false;
      }
    });

    // Enterã‚­ãƒ¼ï¼ˆCtrl+Enterï¼‰ã§é€ä¿¡
    questionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
